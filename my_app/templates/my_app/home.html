{% extends 'main.html' %}

{% block content %}
<div class="main-text italic">
    <h1>Home Template</h1>
</div>
<div>
    <div class="rooms">
        {% for room in rooms %}
        <ul>
            <li>{{room.id}} -- <a href="/room/{{room.id}}">{{room.name}}</a></li>
        </ul>
        {% endfor %}
        <div class="about_me">
            <a href="/about_me">About me</a>
        </div>
    </div>
</div>

{% endblock content %}
